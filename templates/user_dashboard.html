<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Navigation</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 10px;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body onload="showContent('/panel')">
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="showContent('/user-profile')">Profile</a></li>
            <li><a href="#" onclick="showContent('/panel')">Farm</a></li>
            <li><a href="/logout" >Logout</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showContent(page) {
            var contentDiv = document.getElementById("content");
            contentDiv.innerHTML = "";

            if (page === "/panel") {
                contentDiv.innerHTML = `
                    <h1>Loading...</h1>
                `;
            
                fetch(page)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        contentDiv.innerHTML = data;
            
                        // Fetch chart data
                        fetch('/chart-data')
                            .then(function(response) {
                                return response.json();
                            })
                            .then(function(data) {
                                if (Array.isArray(data) && data.length > 0) {
                                    var dates = [];
                                    var soilMoisture = [];
                                    var humidity = [];
                                    var temperature = [];
            
                                    // Extracting data for chart
                                    data.forEach(function(feed) {
                                        dates.push(feed.created_at);
                                        soilMoisture.push(feed.soil_moisture);
                                        humidity.push(feed.humidity);
                                        temperature.push(feed.temperature);
                                    });
            
                                    // Render soil moisture chart
                                    var soilMoistureChart = new Chart(document.getElementById('soilMoistureChart'), {
                                        type: 'line',
                                        data: {
                                            labels: dates,
                                            datasets: [{
                                                label: 'Soil Moisture',
                                                data: soilMoisture,
                                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                                borderColor: 'rgba(75, 192, 192, 1)',
                                                borderWidth: 1,
                                                fill: true
                                            }]
                                        },
                                        options: {
                                            responsive: true,
                                            scales: {
                                                x: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Date'
                                                    }
                                                },
                                                y: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Value'
                                                    }
                                                }
                                            }
                                        }
                                    });
            
                                    // Render humidity chart
                                    var humidityChart = new Chart(document.getElementById('humidityChart'), {
                                        type: 'line',
                                        data: {
                                            labels: dates,
                                            datasets: [{
                                                label: 'Humidity',
                                                data: humidity,
                                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                                borderColor: 'rgba(255, 99, 132, 1)',
                                                borderWidth: 1,
                                                fill: true
                                            }]
                                        },
                                        options: {
                                            responsive: true,
                                            scales: {
                                                x: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Date'
                                                    }
                                                },
                                                y: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Value'
                                                    }
                                                }
                                            }
                                        }
                                    });
            
                                    // Render temperature chart
                                    var temperatureChart = new Chart(document.getElementById('temperatureChart'), {
                                        type: 'line',
                                        data: {
                                            labels: dates,
                                            datasets: [{
                                                label: 'Temperature',
                                                data: temperature,
                                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                                borderColor: 'rgba(54, 162, 235, 1)',
                                                borderWidth: 1,
                                                fill: true
                                            }]
                                        },
                                        options: {
                                            responsive: true,
                                            scales: {
                                                x: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Date'
                                                    }
                                                },
                                                y: {
                                                    display: true,
                                                    title: {
                                                        display: true,
                                                        text: 'Value'
                                                    }
                                                }
                                            }
                                        }
                                    });
                                }
                            })
                            .catch(function(error) {
                                console.log("Error:", error);
                            });
                    })
                    .catch(function(error) {
                        console.log("Error:", error);
                    });
            }
            

             else if (page === "logout") {
                contentDiv.innerHTML = "<h1>Logout</h1><p>You have been logged out.</p>";
            } else {
                fetch(page)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        contentDiv.innerHTML = data;
                    })
                    .catch(function(error) {
                        console.log("Error:", error);
                    });
            }
        }
    </script>
    <script>
        function getCropData() {
            var selectedCrop = $('#cropSelect').val();
      
            // Make a GET request to retrieve crop data
            $.get('/crop_data/' + selectedCrop, function(data) {
                // Update the HTML elements with the retrieved data
                $('#soilMoistureList').html('<li>' + data['Soil moisture'] + '</li>');
                $('#humidityList').html('<li>' + data['Climate'] + '</li>');
                $('#temperatureList').html('<li>' + data['Suitable temperature'] + '</li>');
                  
                // Enable the confirm button
                $('#confirmButton').prop('disabled', false);
                  
                // Update the crop selection in the database on confirm button click
                $('#confirmButton').click(function() {
                    $.post('/update_crop', { crop_name: selectedCrop }, function(response) {
                        if (response.success) {
                            // Crop selection successfully updated in the database
                            $('#selectedCrop').html('Selected Crop: ' + selectedCrop);
                              
                            // Disable the crop selection dropdown and confirm button
                            $('#cropSelect').prop('disabled', true);
                            $('#confirmButton').prop('disabled', true);
                        } else {
                            // Error occurred while updating the database
                            console.log(response.error);
                        }
                    });
                });
            });
        }

      console.log("Here")

    }
    </script>
</body>
</html>
